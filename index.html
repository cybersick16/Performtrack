<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerformTrack - Hackathon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="hackathon-bg">

    <div id="app-root"></div>
    <div id="modal-root"></div>

    <div id="chatbot-button" class="fixed bottom-6 right-6 z-50 cursor-pointer bg-purple-600 rounded-full w-16 h-16 flex items-center justify-center shadow-lg hover:scale-110 transition-transform neon-glow">
        <div class="text-3xl" title="Open Helper Robert">&#129302;</div>
    </div>

    <div id="chatbot-window" class="hidden fixed bottom-24 right-6 w-96 h-[500px] z-50 glass-card rounded-xl shadow-2xl flex flex-col">
        <div class="p-4 bg-gray-900/40 rounded-t-xl flex items-center justify-between">
            <div class="flex items-center">
                <div class="text-2xl mr-2">&#129302;</div>
                <h3 class="text-lg font-bold text-gray-100">Helper Robert</h3>
            </div>
            <button id="close-chatbot" class="text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
        </div>
        <div id="chatbot-messages" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm scrollbar-thin scrollbar-thumb-purple-500 scrollbar-track-transparent">
            <div class="flex justify-start">
                <div class="bg-purple-600/50 text-white p-3 rounded-r-lg rounded-tl-lg max-w-[80%]">
                    Hello! I'm Helper Robert. How can I assist you with PerformTrack? You can start by asking about the features or by telling me your role.
                </div>
            </div>
        </div>
        <form id="chatbot-form" class="p-4 border-t border-purple-500/30">
            <div class="flex space-x-2">
                <input type="text" id="chatbot-input" placeholder="Type your message..." class="flex-1 px-4 py-2 bg-gray-900/50 border border-purple-500/50 text-gray-200 rounded-full focus:ring-1 focus:ring-pink-500 outline-none transition-all">
                <button type="submit" class="bg-pink-600 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-pink-700 neon-glow">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.917H13.5a.75.75 0 010 1.5H4.984l-2.432 7.917a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
